---

sudo: true

dist: xenial

services:
  - docker

language: python
python:
  - '3.7'

cache: pip
before_cache:
  - rm -f $HOME/.cache/pip/log/debug.log

# Only execute travis in master, PR to master or tags
branches:
  only:
    - master
    - /^[0-9]*\.[0-9]*\.[0-9]*$/

install:
  - make requirements_test
script:
  - make test

matrix:
  fast_finish: true

jobs:
  include:
    - stage: "tag version"
      if: branch = master AND type != pull_request AND tag IS NOT present
      script:
        - bash .ci/tag_version.sh
      env:
        secure: ""

    - stage: "deploy arm"
      arch: arm64
      script: skip
      if: type != pull_request AND tag IS present
      deploy:
        - provider: script
          script: bash .ci/deploy.sh
          on:
            tags: true
      env:
        secure: ""

    - stage: "deploy amd64 and manifest"
      script: skip
      if: type != pull_request AND tag IS present
      deploy:
        - provider: script
          script: bash .ci/deploy.sh
          on:
            tags: true
      env:
        secure: ""
